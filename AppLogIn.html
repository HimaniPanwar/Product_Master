<!DOCTYPE html>
<html>
<head>
	<title>Flourish</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans|Josefin+Slab|Libre+Baskerville|Lobster|Lobster+Two|Montserrat|Nunito|Playfair+Display+SC|Poiret+One|Questrial|Quicksand|Roboto|Sanchez|Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora|Quicksand|Roboto|Roboto+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
     <link rel="icon" href="http://flourish-release.ap-south-1.elasticbeanstalk.com/static/images/brand.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="http://flourish-release.ap-south-1.elasticbeanstalk.com/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="http://flourish-release.ap-south-1.elasticbeanstalk.com/static/css/AppLogIn.css">
</head>
<body>
   <div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Welcome</span></h1>
		</div>
		<div class="login-box animated fadeIn">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<button id="submit" type="submit">Sign In</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
<script type="text/javascript" src="http://flourish-release.ap-south-1.elasticbeanstalk.com/static/js/AppLogIn.js"></script>
</body>
</html>
