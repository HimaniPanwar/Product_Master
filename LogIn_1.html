<body>
 <div class="main animated fadeIn"> 
    <div class="login-form">
            <h1>Member Login</h1>
            <div class="head">
                <img src="http://flourish-release.ap-south-1.elasticbeanstalk.com/static/images/user.png" alt=""/>
            </div>
            <div id="field">
               <input type="text" name="username" placeholder="Username" id="username">
               <input type="password" name="password" placeholder="Password" id="password">
               <button id="submit">LogIn</button>
            </div>
    </div>
</div>
<script type="text/javascript" src="http://flourish-release.ap-south-1.elasticbeanstalk.com/static/js/LogIn_1.js"></script>
