 <div class="container animated fadeIn">
   <h1 class="text-center heading">Products</h1>

   <div class= "row" id="prod_item"></div>
 </div>
   <section id="contact">
        <div class="container">

   <script type="text/javascript">
   	 $(document).ready(function(){
        var url= 'https://flourishstock.herokuapp.com/stocks/getProducts';
        $.ajax({
          type: 'POST',
          url: url,
           // send the id from localstorage to API.
          data: {id: localStorage.getItem('sub_cat')},
          success: 
            function(wb){
              console.log(wb);
              for(i in wb.allproducts){
                $prod = wb.allproducts[i];
                $("#prod_item").append('<div class="col-md-4 col-md-4 col-xs-12 thumb">\
                <p id="result"><button class="product" id='+$prod.id+'>'+$prod.name+'<hr class="segment"><p class="productD" id='+$prod.id+'><b>Size:</b>'+' '+$prod.size+'<br><b>Quantity:</b>'+' '+$prod.quantity+'</p></button></p>\
                </div>');
              }
            }
          });

      $(document).on("click", ".product", function(e){
        var id = $(this).attr('id');
        // store ID of sub category in storage
        localStorage.setItem('prod',id);
        window.location.href="inventory.html";
      });
   	 });
   </script>
